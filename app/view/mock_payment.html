<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟支付 - <?=$subject?></title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .order-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .order-item:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 16px;
            color: #ff6b6b;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .mock-button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .mock-button:hover {
            background: #ee5a24;
            transform: translateY(-2px);
        }
        .mock-button:active {
            transform: translateY(0);
        }
        .status-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">⚠️</div>
        <div class="title">模拟支付页面</div>
        <div class="subtitle">支付宝沙箱环境暂时不可用，使用模拟支付进行测试</div>
        
        <div class="order-info">
            <div class="order-item">
                <span>商品名称：</span>
                <span><?=$subject?></span>
            </div>
            <div class="order-item">
                <span>订单号：</span>
                <span><?=$orderNo?></span>
            </div>
            <div class="order-item">
                <span>支付金额：</span>
                <span>¥<?=$amount?></span>
            </div>
        </div>
        
        <button class="mock-button" onclick="alert('模拟支付成功！订单号：<?=$orderNo?>')">
            模拟支付
        </button>
        
        <div class="status-info">
            <div class="status-title">测试说明</div>
            <div>这是模拟支付页面，用于测试支付流程。在实际环境中，这里会显示真实的支付宝支付表单。</div>
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #ffeaa7;">
                <strong>注意：</strong>最低支付金额为 ¥1.00 元，请确保订单金额不低于此限制。
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("模拟支付页面加载完成");
            console.log("订单号:", "<?=$orderNo?>");
            console.log("支付金额:", "¥<?=$amount?>");
            console.log("注意：这是模拟支付页面，因为支付宝沙箱环境不可用");
        });
    </script>
</body>
</html>
